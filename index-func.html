<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Drum Machine</title>
    <link rel="stylesheet" href="index.css" />
    <script src="https://unpkg.com/react@16.8.2/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.8.2/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <h1>Drum Machine</h1>

    <div id="root"></div>

    <script type="text/babel">

      const data = [
        {
          letter: "Q",
          keycode: 81,
          id: "Open-HH",
          url: "./sounds/clap.wav",
        },
        {
          letter: "W",
          keycode: 87,
          id: "Closed-HH",
          url: "./sounds/hihat.wav",
        },
        {
          letter: "E",
          keycode: 69,
          id: "Kick-and-Hat",
          url: "./sounds/kick.wav",
        },
        {
          letter: "A",
          keycode: 65,
          id: "Punchy-Kick",
          url: "./sounds/openhat.wav",
        },
        {
          letter: "S",
          keycode: 83,
          id: "Kick",
          url: "./sounds/boom.wav",
        },
        {
          letter: "D",
          keycode: 68,
          id: "Snare",
          url: "./sounds/ride.wav",
        },
        {
          letter: "Z",
          keycode: 90,
          id: "Side-Stick",
          url: "./sounds/snare.wav",
        },
        { letter: "X", keycode: 88, id: "Clap", url: "./sounds/tom.wav" },
        {
          letter: "C",
          keycode: 67,
          id: "Shaker",
          url: "./sounds/tink.wav",
        },
      ];

      const InstDisplay = (props) => {
        
        return (
          <section
            id="display"
            style={{ backgroundColor: "red", width: "100%" }}
          >
            {" "}
            <h1>{props.display}</h1>{" "}
          </section>
        );
      };

      const DrumPad = (props) => {
        
        React.useEffect(() => {
          document.addEventListener("keydown", playSound);
          document.addEventListener("click", clickPlay);
          document.addEventListener("keyup", removeTransition);
        }, []);
        const removeTransition = (e) => {
          const key = document.querySelector(`div[data-key="${e.keyCode}"]`);
          //check to see if class exist
          const classCheck = key.classList.contains("playing");
          //if not return
          if (!classCheck) return;
          //otherwise remove class
          key.classList.remove("playing");
        };

        const clickPlay = (e) => {
          const dataKey = e.target.getAttribute("data-key");
          
          if(dataKey == props.keycode){
            const sound = document.querySelector(`audio[data-key="${dataKey}"]`);
            //const key = document.querySelector(`div[data-key="${dataKey}"]`);           
            //key.classList.add("playing");
            sound.currentTime = 0;
            sound.play();          
            props.updateDisplay(props.id);
          }else{
            return
          }
        };

        const playSound = (e) => {

          if(e.keyCode == props.keycode){

            const audio = document.querySelector(
              `audio[data-key="${event.keyCode}"]`
            );
            const key = document.querySelector(
              `div[data-key="${event.keyCode}"]`
            );
            if (!audio) return;
            key.classList.add("playing");
            audio.currentTime = 0;
            audio.play();
            props.updateDisplay(props.id);
          }
        };

        return (              
                <div
                  data-key={props.keycode}
                  className="drum-pad"
                  onClick={props.clickPlay}                  
                  id={props.letter}
                >
                  {props.letter}
                  <audio
                    className="clip"
                    data-key={props.keycode}
                    src={props.src}
                    id={props.letter}
                  ></audio>
                </div>
        );
      };

      const DrumpadDisplay = (props) => {

        const [display, setDisplay] = React.useState("Click or press Key!");
        
        const updateDisplay = (display) => {
          setDisplay(display);
        };
        
        return (
          
          <section id="drum-machine">
            <InstDisplay display={display} />
            {props.data.map((item, key) => 
                <DrumPad
                  id={item.id}
                  src={item.url}
                  keycode={item.keycode}                  
                  key={key}
                  letter={item.letter}                  
                  updateDisplay={updateDisplay}
                  
                />
              )
            }
          </section>
        );
      }
     

      ReactDOM.render(<DrumpadDisplay data={data}/>, document.getElementById("root"));
    </script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
