<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Drum Machine</title>
    <link rel="stylesheet" href="index.css" />
    <script src="https://unpkg.com/react@16.8.2/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.8.2/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1>Drum Machine</h1>

    <div id="root"></div>

    <script type="text/babel">
      const data = [
        {
          letter: "Q",
          keycode: 81,
          id: "Open-HH",
          url: "./sounds/clap.wav",
        },
        {
          letter: "W",
          keycode: 87,
          id: "Closed-HH",
          url: "./sounds/hihat.wav",
        },
        {
          letter: "E",
          keycode: 69,
          id: "Kick-and-Hat",
          url: "./sounds/kick.wav",
        },
        {
          letter: "A",
          keycode: 65,
          id: "Punchy-Kick",
          url: "./sounds/openhat.wav",
        },
        {
          letter: "S",
          keycode: 83,
          id: "Kick",
          url: "./sounds/boom.wav",
        },
        {
          letter: "D",
          keycode: 68,
          id: "Snare",
          url: "./sounds/ride.wav",
        },
        {
          letter: "Z",
          keycode: 90,
          id: "Side-Stick",
          url: "./sounds/snare.wav",
        },
        { letter: "X", keycode: 88, id: "Clap", url: "./sounds/tom.wav" },
        {
          letter: "C",
          keycode: 67,
          id: "Shaker",
          url: "./sounds/tink.wav",
        },
      ];

      class InstDisplay extends React.Component {
        render() {
          return (
            <section
              id="display"
              
            >
              {" "}
              <h1>{this.props.display}</h1>{" "}
            </section>
          );
        }
      }

      class DrumPad extends React.Component {
        constructor(props) {
          super(props);

          this.removeTransition = this.removeTransition.bind(this);
          this.clickPlay = this.clickPlay.bind(this);
          this.playSound = this.playSound.bind(this);
        }

        componentDidMount() {
          document.addEventListener("keydown", this.playSound);
          document.addEventListener("click", this.clickPlay);
          document.addEventListener("keyup", this.removeTransition);
          window.focus();
        }
        

        removeTransition(e) {
          const key = document.querySelector(`div[data-key="${e.keyCode}"]`);
          //check to see if class exist
          const classCheck = key.classList.contains("playing");
          //if not return
          if (!classCheck) return;
          //otherwise remove class
          key.classList.remove("playing");
        }

        clickPlay(e) {
          const dataKey = e.target.getAttribute("data-key");
          if(dataKey == this.props.keycode){
            const sound = document.querySelector(`audio[data-key="${dataKey}"]`);
            // const key = document.querySelector(
            // `div[data-key="${dataKey}"]`
            // );          
            // key.classList.add("clickplay");
            sound.currentTime = 0;
            sound.play();
            this.props.updateDisplay(this.props.id);
            console.log(this.props)

          }else{
            return;
          }
          
        }

        playSound(e) {
          
          if(e.keyCode == this.props.keycode){

          const audio = document.querySelector(
            `audio[data-key="${e.keyCode}"]`
          );
          const key = document.querySelector(
            `div[data-key="${e.keyCode}"]`
          );          
          key.classList.add("playing");
          audio.play();
          audio.currentTime = 0;          
          this.props.updateDisplay(this.props.id);
          }else{
            return;
          }
        }

        render() {
          return (
            
              <div
                data-key={this.props.keycode}
                className="drum-pad"
                onClick={this.clickPlay}
                id={this.props.letter}
              >
                {this.props.letter}
                <audio
                  className="clip"
                  data-key={this.props.keycode}
                  src={this.props.src}
                  id={this.props.letter}
                ></audio>
              </div>
           
          );
        }
      }

      class DrumpadDisplay extends React.Component {
        constructor(props) {
          super(props);
          this.state = {
            display: "Click or Press a Key",
          };
          this.updateDisplay = this.updateDisplay.bind(this);
        }

        
        updateDisplay = display => this.setState({ display })

        render() {
          return (
            <section id="drum-machine">
              
              {data.map(item => (                
                  <DrumPad
                    id={item.id}
                    src={item.url}
                    keycode={item.keycode}
                    key={item.id}
                    letter={item.letter}                    
                    updateDisplay={this.updateDisplay}
                    
                  />
                
              ))}
              <InstDisplay display={this.state.display} />
            </section>
          );
        }
      }

      ReactDOM.render(<DrumpadDisplay />, document.getElementById("root"));
    </script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
