<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Drum Machine</title>
    <link rel="stylesheet" href="index.css" />
    <script src="https://unpkg.com/react@16.8.2/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.8.2/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <h1>Drum Machine</h1>

    <div id="root"></div>

    <script type="text/babel">

    const InstDisplay = (props)=>{

      return(

        <div style={{backgroundColor:"red", height:"100px", width:"50%"}}></div>
      )
    }

      const DrumPad = (props) => {
        const { clickPlay } = props;

        return (
          
          <>
          
           
            {props.data.map((item, key) => {
              return (
                <div
                  data-key={item.keycode}
                  className="drum-pad"
                  onClick={clickPlay}
                  key={key}
                >
                  {item.letter}
                  <audio
                    data-key={item.keycode}
                    src={item.url}
                    id={item.letter}
                  ></audio>
                </div>
              );
            })}
            
          </>
        );
      };

      class DrumpadDisplay extends React.Component {
        constructor(props) {
          super(props);
          this.state = {
            data: [
              {
                letter: "Q",
                keycode: 81,
                id: "Open-HH",
                url: "./sounds/clap.wav",
              },
              {
                letter: "W",
                keycode: 87,
                id: "Closed-HH",
                url: "./sounds/hihat.wav",
              },
              {
                letter: "E",
                keycode: 69,
                id: "Kick-and-Hat",
                url: "./sounds/kick.wav",
              },
              {
                letter: "A",
                keycode: 65,
                id: "Punchy-Kick",
                url: "./sounds/openhat.wav",
              },
              {
                letter: "S",
                keycode: 83,
                id: "Kick",
                url: "./sounds/boom.wav",
              },
              {
                letter: "D",
                keycode: 68,
                id: "Snare",
                url: "./sounds/ride.wav",
              },
              {
                letter: "Z",
                keycode: 90,
                id: "Side-Stick",
                url: "./sounds/snare.wav",
              },
              { letter: "X", keycode: 88, id: "Clap", url: "./sounds/tom.wav" },
              {
                letter: "C",
                keycode: 67,
                id: "Shaker",
                url: "./sounds/tink.wav",
              },
            ],
          };
          this.removeTransition = this.removeTransition.bind(this);
          this.playSound = this.playSound.bind(this);
          this.clickPlay = this.clickPlay.bind(this);
        }

        removeTransition(e) {                                      
          const key = document.querySelector(`div[data-key="${e.keyCode}"]`);
          //check to see if class exist
          const classCheck = key.classList.contains('playing'); 
          //if not return         
          if (!classCheck) return;  
          //otherwise remove class        
          key.classList.remove('playing');
        }

        clickPlay(e) {
          const dataKey = e.target.getAttribute("data-key");
          //console.log(dataKey)
          const sound = document.querySelector(`audio[data-key="${dataKey}"]`);
          const key = document.querySelector(`div[data-key="${dataKey}"]`);
          if (!sound) return;
          key.classList.add('playing');
          sound.currentTime = 0;
          sound.play();
          
          
        }

        componentDidMount() {
          document.addEventListener("keydown", this.playSound);
          document.addEventListener("click", this.clickPlay);
          document.addEventListener("keyup", this.removeTransition);
          
          
        }

        playSound() {
          const audio = document.querySelector(
            `audio[data-key="${event.keyCode}"]`
          );
          const key = document.querySelector(`div[data-key="${event.keyCode}"]`);
          if (!audio) return;
          key.classList.add('playing');
          audio.currentTime = 0;
          audio.play();
          
        }

        render() {

          return (
            <section id="drum-machine">              
              <section id="display">
                <DrumPad data={this.state.data} clickPlay={this.clickPlay} />
              </section>
              <InstDisplay data={this.state.data}/>
            </section>
          );
        }
      }

      ReactDOM.render(<DrumpadDisplay />, document.getElementById("root"));
    </script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
