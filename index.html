<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Drum Machine</title>
    <link rel="stylesheet" href="index-normal.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1>Free Code Camp aDrum Machine</h1>
    <div id="drum-machine">
    <div id ="display"> 
        <h2>Hit any Key</h2> 
    </div>
    <section id="drum-pads">                            
                            
      <div id="boom" class=drum-pad >A      
        <audio                  
            data-key="boom"
            src="./FCC-Drum-Machine-Sounds/boom.wav"
            id="boom"
        ></audio>
      </div>
      <div id="clap" class=drum-pad >S      
        <audio                  
          data-key="clap"
          src="FCC-Drum-Machine-Sounds/clap.wav"
          id="clap"
        ></audio>
      </div> 
      <div id="closed-hh" class=drum-pad >W     
        <audio                  
          data-key="closed-hh"
          src="FCC-Drum-Machine-Sounds/hihat.wav"
          id="closed-hh"
        ></audio>
      </div>
      <div id="kick-and-hat" class=drum-pad >E      
        <audio                  
          data-key="kick-and-hat"
          src="FCC-Drum-Machine-Sounds/kick.wav"
          id="kick-and-hat"
        ></audio>
      </div>
      <div id="open-hh" class=drum-pad >Q       
        <audio                  
          data-key="open-hh"
          src="FCC-Drum-Machine-Sounds/openhat.wav"
          id="open-hh"
        ></audio>
      </div> 
      <div id="ride" class=drum-pad >D      
        <audio                  
          data-key="ride"
          src="FCC-Drum-Machine-Sounds/ride.wav"
          id="ride"
        ></audio>
      </div>
      <div id="snare" class=drum-pad >C       
        <audio                  
          data-key="snare"
          src="FCC-Drum-Machine-Sounds/snare.wav"
          id="snare"
        ></audio>
      </div>
      <div id="tink" class=drum-pad >Z       
        <audio                  
          data-key="tink"
          src="FCC-Drum-Machine-Sounds/tink.wav"
          id="tink"
        ></audio>
      </div> 
      <div id="tom" class=drum-pad >X       
        <audio                  
          data-key="tom"
          src="FCC-Drum-Machine-Sounds/tom.wav"
          id="tom"
        ></audio>
      </div>  
                                      
    </section>
     </div>
 
    </body>

    <script src="index.js"></script>
    </html>
